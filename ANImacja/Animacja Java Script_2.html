<html lang="pl">
<head>
<meta charset="utf-8">
<script type="text/javascript">
var licznik=0;
var flaga=true;
var aktywuj=true;
var grafika="<img src=\"klatka01.jpg\">";
function pierwsza_klatka()
{
	document.getElementById("kino").
	innerHTML=grafika;
}
function nowa_klatka()
{
	if (flaga)
	{
		if (licznik>5) licznik=0;licznik++;
		grafika="<img src=\"klatka0"+licznik+".jpg\">";
		document.getElementById("kino").
		innerHTML=grafika;
		czas=setTimeout("nowa_klatka()",
		1000/formularz.lista.value);
	}
}
function animacja_start()
{
	if (aktywuj)
	{
	    flaga=true;
	    nowa_klatka();
	};
	aktywuj=false;
}
function animacja_stop()
{
	flaga=false;
	aktywuj=true;
}
</script>
</head>
<body onload="pierwsza_klatka()">
<table>
<tr><font size="6">&nbsp Lot ptaka</font></tr>
<tr><div id="kino"></div></tr>
<tr>
<form name="formularz">
<select name="lista"
	onChange="wybierz(lista.selectedIndex)"
	size="10"
	<option value="15">15 fps</option>
	<option value="10">10 fps</option>
	<option value="5">5 fps</option>
	<option value="1">1 fps</option>	
</select>
</form>
<br><br>
<input type="submit" value="Start"
onclick="animacja_start()">
<input type="submit" value="Stop"	
onclick="animacja_stop()">
</tr>
</table>
</body>
</html>
